<p-panel header="Pipes Personalizados" class="p-1">
  <div >
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase  }}
  </div>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="Switch" icon="pi pi-search" class="mr-2" styleClass="p-button-success "
    (onClick)="toggleUpperCase()"></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" label="Nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-info mb-2" ></p-button>
    <p-button (onClick)="changeOrder('CanFLy')" label="Fly" icon="pi pi-sort" class="mr-2" styleClass="p-button-warning mb-2" ></p-button>
    <p-button (onClick)="changeOrder('color')" label="color" icon="pi pi-sort" class="mr-2" styleClass="p-button-help mb-2" ></p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Boku no hero">
<p-table [value]="heroes | sortBy:orderBy ">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Vuela</th>
      <th>Color</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-heroes>
    <tr>
      <td>{{ heroes.name  }}</td>
      <td>{{ heroes.CanFLy | canFly | titlecase}}</td>
      <td>{{ heroes.color }}</td>
    </tr>
  </ng-template>
</p-table>
</p-panel>
</div>
</div>
